<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>{{msg}}</h2>
    <!--    只会修改一次-->
    <h2 v-once>{{msg}}</h2>
    <button @click="change">更改值</button>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            msg: 'test'
        },
        methods: {
            change: function () {
                this.msg = 'aaa'
            }
        }
    })
</script>
</body>
</html>
