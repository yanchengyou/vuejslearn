<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <span v-if="isUser">
        <label for="username">用户账号</label>
        <!--        <input type="text" id="username" placeholder="用户账号" key="username">-->
        <input type="text" id="username" placeholder="用户账号">
    </span>
    <span v-else>
        <label for="mail">用户邮箱</label>
        <!--        vue存在dom服用问题可以使用key来解决，保证key不用就可以
                <input type="text" id="mail" placeholder="用户邮箱" key="mail">-->
        <input type="text" id="mail" placeholder="用户邮箱">
    </span>
    <br>
    <button @click="change">更换</button>
</div>

<script src="../js/vue.js">

</script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            isUser: true
        },
        methods: {
            change() {
                this.isUser = !this.isUser
            }
        }
    })
</script>

</body>
</html>
