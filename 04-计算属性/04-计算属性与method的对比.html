<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>{{getFullName()}}</h2>
    <h2>{{getFullName()}}</h2>
    <h2>{{getFullName()}}</h2>
    <h2>{{getFullName()}}</h2>
    <h2>{{fullName}}</h2>
    <h2>{{fullName}}</h2>
    <h2>{{fullName}}</h2>
    <h2>{{fullName}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
    const app=new Vue({
        el:'#app',
        data:{
            firstName: 'chengyou',
            lastName: 'yan'
        },
        methods:{
            getFullName:function () {
                console.log('getFullName');
                return this.firstName+' '+this.lastName
            }
        },
        computed:{
            fullName: function (){
                console.log('fullname');
                return this.firstName+' '+this.lastName
            }
        }
    })
</script>
</body>
</html>
