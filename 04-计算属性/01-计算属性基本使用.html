<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--适合组合属性-->
<div id="app">
    <h2>{{fullName}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            firstName: 'chengyou',
            lastName: 'yan'
        },
        // 计算属性
        computed: {
            fullName: function () {
                return this.firstName + ' ' + this.lastName
            }
        }

    })
</script>
</body>
</html>
