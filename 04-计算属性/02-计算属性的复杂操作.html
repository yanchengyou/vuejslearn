<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>总价格：{{countPrice}}</h2>
    <h2>{{countPricejs61}}</h2>
    <h2>{{countPricejs62}}</h2>

    <h2>添加图书</h2>
    <p>书id：</p><label>
    <input name="bookId">
</label>
    <p>书名：</p><input name="bookName">
    <p>书价格：</p><input name="bookPrice">
    <button @click="addBook">添加</button>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            books: [
                {id: 110, name: 'linux', price: 119.0},
                {id: 111, name: 'windows', price: 19.0},
                {id: 112, name: 'mac', price: 11999.0},
                {id: 113, name: 'iphone', price: 119.9},
            ]
        },
        methods:{
          addBook: function () {
              this.books.push({id:114,name:'android',price: 9.0})
          }
        },
        computed: {
            countPrice:function () {
                let count=0
                for (let i=0;i<this.books.length;i++){
                    console.log(i+this.books[i].toString())
                    count+=this.books[i].price
                }
                return count
            },
            //js6语法
            countPricejs61:function () {
                let count=0
                for (let i in this.books){
                    count+=this.books[i].price
                }
                return count
            },
            //js6语法
            countPricejs62:function () {
                let count=0
                for (let book of this.books){
                    count+=book.price
                }
                return count
            }
        }
    })
</script>
</body>
</html>
