<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--    使用组件-->
    <mycpn></mycpn>
    <mycpn></mycpn>
</div>

<script src="../js/vue.js"></script>
<script>
    // 1.创建构造函数
    const mycpn = Vue.extend({
        template: `
        <div>
            <h2>标题</h2>
            <p>aaa</p>
            <p>bbbaasd</p>
        </div>
        `
    })
    // 2.注册组件(全局)
    Vue.component('cpn', mycpn)

    const app = new Vue({
        el: '#app',
        components: {
            mycpn: mycpn
        }
    })
</script>
</body>
</html>
