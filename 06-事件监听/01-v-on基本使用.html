<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>{{counter}}</h2>
    <button @click="counter_increment">+</button>
    <button @click="counter_decrement">-</button>


</div>
<script src="../js/vue.js"></script>
<script>
    const app=new Vue({
        el: '#app',
        data:{
            counter: 0
        },
        methods:{
            counter_increment(){
                this.counter++
            },
            counter_decrement(){
                this.counter--
            },
        }
    })
</script>
</body>
</html>
