<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--    1.无参数-->
    <button @click="btn1Click">按钮1</button>
    <button @click="btn1Click()">按钮2</button>

    <!--    2.有参数-->
    <button @click="btn2Click(123)">按钮3</button>
    <button @click="btn2Click()">按钮4</button>
    <!--    如果没有（）会vue默认传递event事件-->
    <button @click="btn2Click">按钮5</button>

    <!--    3.需要event，同时有需要其他参数-->
    <button @click="btn3Click">按钮6</button>
    <button @click="btn3Click(111,event)">按钮7</button>
    <button @click="btn3Click(111,$event)">按钮8</button>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
        },
        methods: {
            btn1Click() {
                console.log("btn1Click");
            },
            btn2Click(a) {
                console.log('-----', a);
            },
            btn3Click(a,event){
                console.log('a', a);
                console.log('event', event);
            }
        }
    })
</script>

</body>
</html>
