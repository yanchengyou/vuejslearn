<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active {
            color: crimson;
        }
    </style>
</head>
<body>
<div id="app">
    <!--  还可以添加数组  -->
    <h2 :class="{active:isActive,line:isLine}">msg</h2>
    <button @click="activeSwitch">开关</button>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            msg: '成有，你好',
            isActive: true,
            isLine: true,
        },
        methods: {
            activeSwitch: function () {
                this.isActive = !this.isActive

            }
        }
    })
</script>
</body>
</html>
