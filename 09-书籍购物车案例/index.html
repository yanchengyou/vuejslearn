<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
    <div v-if="books.length!==0">
        <table>
            <thead>
            <tr>
                <th></th>
                <th>书籍名称</th>
                <th>出版日期</th>
                <th>价格</th>
                <th>数量</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="(item,index) in books"
                :key="item.name"
            >
                <td>{{index + 1}}</td>
                <td>{{item.name|showBookName}}</td>
                <td>{{item.data}}</td>
                <!--过滤器-->
                <td>{{item.price|showPrice}}</td>
                <td>
                    <button @click="subtractNum(index)" :disabled="item.num <= 1">-</button>
                    {{item.num}}
                    <button @click="addNum(index)">+</button>
                </td>
                <td>
                    <button @click="removeBook(index)">移除</button>
                </td>
            </tr>
            </tbody>
        </table>
        <h2>总价：{{countPrice|showPrice}}</h2>
    </div>
    <div v-else>
        没有书籍
    </div>
</div>
<script src="../js/vue.js"></script>
<script src="main.js"></script>
</body>
</html>
