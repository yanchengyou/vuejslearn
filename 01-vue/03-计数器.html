<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>当前计数：{{number}}</h2>
    <button @click="add">+</button>
    <button v-on:click="sub">-</button>

</div>

div#app

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            number: 0,
        },
        methods: {
            add: function (){
                this.number++
            },
            sub: function (){
                this.number--
            }
        }
    })
</script>
</body>
</html>
